<div class="row">
    <div class="col-md-12">

       
            <div class="col-md-9"><h1>Contacts</h1></div>
            <button class="col-md-3 pull-left btn btn-success">New Contact</button>
        
    </div>
    <div class="row">
        <div class="col-xs-12">

            <!--Repeated Contact Items-->
            <a href="#" class="list-group-item clearfix" 
            *ngFor="let contact of contacts">

                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                    <!--p class="list-group-item-text">Description</p-->
                </div>
                <span class="pull-right">
                    <img src="{{ contact.imageUrl }}" alt="" class="img-responsive">
                </span>
            </a>

        </div>
    </div>
</div>
