<div class="row">
    <div class="col-md-12">

       
            <div class="col-md-9"><h1>Contacts</h1></div>
            <a class="col-md-3 pull-left btn btn-success" [routerLink]="['/Contacts/new']">New Contact</a>
        
    </div>
    <div class="row">
        <div class="col-xs-12" *ngFor="let contact of contacts">

            <cms-contact-item [contact]="contact" (click)="onSelectItem(contact)"></cms-contact-item>

        </div>
    </div>
</div>
