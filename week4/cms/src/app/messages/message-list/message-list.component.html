<div class="row">
    <div class="col-md-5">
       <div class="panel panel-default">
          <div class="panel-heading">
             <div class="row pad-left-right">
                <span class="title pull-left">Messages</span>
             </div>
          </div>
          <div class="panel-body">
             <div class="row">
                <div class="col-xs-12" *ngFor="let message of messages">
                   <cms-message-item  
                   [message]="message"></cms-message-item>
                </div>
             </div>
          </div>
          <div class="panel-footer">
             <cms-message-edit (sendMessageEvent)="onAddMessage($event)"></cms-message-edit>
          </div>
       </div>
    </div>
 </div>
